<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User profile</title>

    <link href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"  rel="stylesheet">

    <link href="{{ url_for('static', filename = 'css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Player profile <br/>Location: {{location}}</span></a>
            </li>

            <hr class="sidebar-divider">

            <li class="nav-item active">
                <a class="nav-link" href="/leaderboard">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Leaderboard</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="/overview?username={{username}}">
                    <span>Check score</span></a>
            </li>

        </ul>

        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">Hello {{username}}</span>
                                <input type="hidden" id="selectedPlayer" value="{{username}}">
                                <img class="img-profile rounded-circle"
                                    src="{{ url_for('static', filename = 'img/undraw_profile.svg') }}">
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="container-fluid">

                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Player profile</h1>
                    </div>

                    <div class="row">

                      <div class="col-md-6 mb-3">
                        <label >Your full name <br/>(first name followed by last name)</label>
                        <input type="text" class="form-control" value="{{name}}" readonly>
                      </div>

                      <div class="col-md-6 mb-3"></div>

                      <div class="col-md-6 mb-3">
                        <label >Display name/User name</label>
                        <input type="text" class="form-control" value="{{username}}" readonly>
                      </div>

                        <div class="col-md-6 mb-3"></div>

                      <div class="col-md-6 mb-3">
                        <label >Age</label>
                        <input type="number" class="form-control" value="{{age}}" readonly>
                      </div>

                      <div class="col-md-6 mb-3"></div>

                    </div>

                </div>

            </div>
       </div>

    </div>
    <script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'js/sb-admin-2.min.js') }}"></script>
</body>

</html>
